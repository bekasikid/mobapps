<ion-view view-title="Pembelian Pulsa" cache-view="false">
    <ion-content>
        <div class="im-wrapper">
            <div class="text-center">
                Pulsa Handphone
            </div>
            <div class="text-center" ng-if="inq && !pay">
                Periksa Kembali Sebelum Memproses.
            </div>
            <div class="list">
                <br><br>
                <label class="item item-avatar item-input item-floating-label">
                    <img src="img/axis.png" ng-if="$root.prepaid.opCode =='axis'"/>
                    <img src="img/smartfren.jpg" ng-if="$root.prepaid.opCode =='sf'"/>
                    <img src="img/im3-ooredoo-logo.png" ng-if="$root.prepaid.opCode =='isat'"/>
                    <img src="img/simpati1.png" ng-if="($root.prepaid.opCode =='tsel')"/>
                    <img src="img/3.png" ng-if="$root.prepaid.opCode =='tri'"/>
                    <img src="img/xl.png" ng-if="$root.prepaid.opCode =='xl'"/>
                    <img src="img/bolt.jpg" ng-if="$root.prepaid.opCode =='bolt'"/>
                    <span class="input-label">Nomor Telepon</span>
                    <input type="tel" placeholder="Contoh 081234567890" ng-model="$root.prepaid.notelp" ng-change="validateOperator()">
                </label>
                <br>
                <label class="item item-input item-select hidden">
                    <div class="input-label">
                        Operator
                    </div>
                    <select ng-model="$root.prepaid.telco" ng-change="checkOperator()">
                        <option value="tri">Tri</option>
                        <option selected="" value="isat">Indosat</option>
                        <option value="sf">Smartfren</option>
                        <option value="tsel">Telkomsel</option>
                        <option value="xl">XL</option>
                        <option value="esia">Esia</option>
                    </select>
                </label>
                <br>
                <label class="item item-input item-select">
                    <div class="input-label">
                        Nominal
                    </div>
                    <select ng-model="$root.prepaid.nominal" ng-change="validateOperator()">
                        <option value="5" selected>5.000</option>
                        <option value="10">10.000</option>
                        <option value="20">20.000</option>
                        <option value="25">25.000</option>
                        <option value="50">50.000</option>
                        <option value="100">100.000</option>
                    </select>
                </label>
                <label class="item item-input item-stacked-label">
                    <span class="input-label">Harga </span>
                    <input type="text" placeholder="Harga" ng-value="$root.prepaid.price|currency:'Rp. ':0" >
                </label>
                <label class="item item-input item-stacked-label" ng-if="inq && !pay">
                    <span class="input-label">Pin </span>
                    <input type="password" placeholder="Pin" ng-model="$root.prepaid.pin">
                </label>
                <label class="item item-input item-stacked-label" ng-if="$root.prepaid.noerr==100">
                    <span class="input-label">Serial No</span>
                    <input type="text" placeholder="Serial No" ng-model="$root.prepaid.sn">
                </label>
                <label class="item item-input item-stacked-label" ng-if="!inq && pay">
                    <span class="input-label">Status</span>
                    <input type="text" placeholder="Status" ng-model="$root.prepaid.statusTrx">
                </label>
                <button class="button button-block button-assertive ink" data-ink-color="#9DEAFF" data-ink-opacity="1" ng-if="!inq && !pay" ng-click="konfirmasi()" ng-disabled="!valid">
                    <i class="icon ion-android-cart"></i> Konfirmasi
                </button>
                <button class="button button-block button-assertive ink" data-ink-color="#9DEAFF" data-ink-opacity="1" ng-if="inq && !pay" ng-click="beli()" ng-disabled="!valid">
                    <i class="icon ion-android-cart"></i> Beli
                </button>
            </div>
        </div>
    </ion-content>
</ion-view>
